<ul class="task-list">
    <li *ngFor="let i of tasks" class="task-list-item">
        <mat-card class="card-item">
            <mat-card-content class="card-title">
                {{ i.description }}
            </mat-card-content>
            <div class="icons-container">
                <!-- <mat-checkbox class="check-box"></mat-checkbox> -->
                <button mat-icon-button>
                    <mat-icon (click)='clearCards()'>delete</mat-icon>
                </button>
            </div>
            <input type="checkbox" id="_checkbox">
            <label for="_checkbox">
                <div id="tick_mark"></div>
            </label>
        </mat-card>
    </li>
</ul>
